<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: white;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 6rem;
      color: #0073e6;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a {
      text-decoration: none;
      color: white;
      background: #0073e6;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    a:hover {
      background: #004a99;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }
      h1, a {
        color: #4da6ff;
      }
      a {
        color: #111;
      }
      a:hover {
        background: #0073e6;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Page not found.</p>
    <a href="index.html">Go Home</a>
  </div>
</body>
</html>
